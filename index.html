<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid white">
		<div class="row text-center outline" id="weather"></div>

		<div id="quote" class="text-center"></div>

		<form class="form" onsubmit="app.controllers.todoController.addTodoFromForm(event)" id="formId">
			<div class="form-group">
				<label for="todoInput">To-Do</label>
				<input type="text" name="newItem" class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Add To-Do</button>
			</div>
		</form>
		<!-- <button type="submit" onclick="app.controllers.todoController.removeTodo(event)" class="btn btn-default">Delete To-Do</button> -->
		<div class="row" id="todo"></div>

	</div>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
